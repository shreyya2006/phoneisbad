<!DOCTYPE html>
<html>
<head>
    <title>Eye Gaze Focus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸ“± Eye Gaze Focus Tracker</h1>

    <video id="webcam" autoplay playsinline></video>

    <div class="controls">
        <label>Threshold (seconds):</label>
        <input type="number" id="threshold" value="5" min="1">

        <label>Select Alert Sound:</label>
        <select id="soundSelector">
            <option value="beep">Beep</option>
            <option value="alarm">Alarm</option>
        </select>

        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <h2 id="status">Status: Waiting...</h2>

    <script src="script.js"></script>
</body>
</html>
